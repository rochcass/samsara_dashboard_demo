
<script>

    var mediaTypeChart;

    var chartData = {
        labels: [],
        legend: {
            display: true,
            position: 'left',
            labels: {
                fontColor: 'rgb(255, 99, 132)'
            }
        },
        datasets: []
    };

    var legends = [];

    function getColorFromArr(index, transparency){

        var colors = [
            ['marine', '41, 133, 163'],
            ['teal', '93, 194, 207'],
            ['pink', '255, 99, 132'],
            ['yellow', '255, 193, 49'],
            ['green', '26,188,156'],
            ['purple', '153, 102, 255'],
            ['red', '239, 118, 122'],
            ['grey', '201, 203, 207']
        ];
        return 'rgba('+colors[index][1]+ (transparency !== undefined ? ',' + transparency : '') + ')';
    }
    function getChart(chart_i, chart_ii, chart_i_type, chart_ii_type){
        legends = [];
        ajaxCall('./data/compare.json', 'GET', '', function (response){
            var sets = [];
            var sets_ii = [];
            chartData.labels = [];
            chartData.datasets = [];

            //Set Legends
            $(response.data[0].media).each(function() {
                legends.push(this.type);
                sets.push([]);
            });

            //Set Labels
            for(var i=response.data.length - 1; i >= 0; i--){
                chartData.labels.push(moment(response.data[i].date).format('D MMM'));

                $(response.data[i].media).each(function(index) {
                    sets[index].push(this.count !== undefined ? this.count : this.usd);
                });
            }

            var yAxes = [];
            //Set Datasets
            if(chart_ii) {
                ajaxCall('./data/'+chart_ii.toLowerCase()+'.json', 'GET', '', function (vsResponse) {
                    //Set Labels
                    for(var i=vsResponse.data.length - 1; i >= 0; i--){
                        $(vsResponse.data[i].media).each(function(index) {
                            if(!sets_ii[index])
                                sets_ii.push([]);
                            sets_ii[index].push(this.count !== undefined ? this.count : this.usd);
                        });
                    }

                    yAxes.push({
                        display: true,
                        position: "left",
                        id: "y-axis-1",
                        stacked: true,
                        scaleLabel: {
                            display: true,
                            labelString: (chart_i.toLowerCase() === 'ave' ? chart_i + ' (USD)': chart_i + ' (value)')
                        },
                        gridLines: {
                            drawOnChartArea: false,
                        }
                    });

                    yAxes.push({
                        display: true,
                        position: "right",
                        id: "y-axis-2",
                        stacked: true,
                        scaleLabel: {
                            display: true,
                            labelString: (chart_ii.toLowerCase() === 'ave' ? chart_ii + ' (USD)': chart_ii + ' (value)')
                        },
                        gridLines: {
                            drawOnChartArea: false,
                        }
                    });

                    $(legends).each(function (index) {
                        chartData.datasets.push({
                            label: jsUcfirst(this),
                            borderColor: getColorFromArr(index, '1'),
                            backgroundColor: getColorFromArr(index, '0.3'),
                            borderWidth: 2,
                            fill: false,
                            data: sets[index],
                            yAxisID: "y-axis-1"
                        });
                        chartData.datasets.push({
                            label: chart_ii ,
                            borderColor: getColorFromArr(index, '1'),
                            backgroundColor: getColorFromArr(index, '0.3'),
                            borderWidth: 3,
                            borderDash: [4,2],
                            fill: false,
                            data: sets_ii[index],
                            yAxisID: "y-axis-2"
                        });


                    });

                    drawChart("myChart", yAxes, chart_i + " vs " + chart_ii);

                });
            }
            else {

                yAxes.push({
                    type: "linear",
                    display: true,
                    position: "left",
                    id: "y-axis-1",
                    scaleLabel: {
                        display: true,
                        labelString: (chart_i.toLowerCase() === 'ave' ? 'USD': 'value')
                    },
                    gridLines: {
                        drawOnChartArea: true,
                    }
                });

                $(legends).each(function (index) {
                    chartData.datasets.push({
                        type: chart_i_type === undefined || chart_i_type === null ? 'line' : chart_i_type,
                        label: jsUcfirst(this),
                        borderColor: getColorFromArr(index, '1'),
                        backgroundColor: getColorFromArr(index, '0.3'),
                        borderWidth: 2,
                        fill: false,
                        data: sets[index],
                        yAxisID: "y-axis-1"
                    });
                });

                drawChart("myChart", yAxes, chart_i);
            }


        });

    }

    function drawChart(element, yAxes, title){

        var ctx = document.getElementById(element).getContext("2d");
        mediaTypeChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                maintainAspectRatio: false,
                title: {
                    display: false,
                    text: title
                },
                legend: {
                    labels: {
                        boxWidth: 20
                    }

                },
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                scales: {
                    yAxes: yAxes
                }
            }
        });

    }

    function jsUcfirst(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    Array.prototype.insert = function ( index, item ) {
        this.splice( index, 0, item );
    };
</script>


<canvas id="myChart" height="300"></canvas>

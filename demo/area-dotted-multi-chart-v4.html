<!DOCTYPE html>
<html class=''>
<head>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="../css/carma.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/charts.css" rel="stylesheet">

    <script src="../js/script.js"></script>
    <!-- moment.js -->
    <script src="../js/moment.min.js"></script>


</head>
<body>

<div id="media-type-volume-area-chart" class="area-chart">
    <svg class="line-graph"></svg>
    <div class="tooltips"> <div class="tooltip"></div></div>
</div>

<script src="./js/area-chart.js"></script>


<script>

    ajaxCall('../data/mediatypes.json', 'GET', '', function (response) {
        setAreaChartSettings({
            container: '#media-type-volume-area-chart',
            element: 'svg',
            tooltipElement: 'tooltip',
            data: response.data,
            showTitle: true,
            title: 'Media Type'
        });
    });
</script>
</body>
</html>

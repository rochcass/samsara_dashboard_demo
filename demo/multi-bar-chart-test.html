<!DOCTYPE html>
<style>

    .axis .domain {
        display: none;
    }

</style>
<svg width="960" height="500"></svg>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="../css/carma.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/charts.css" rel="stylesheet">

<script src="../js/script.js"></script>
<!-- moment.js -->
<script src="../js/moment.min.js"></script>
<script>
    ajaxCall('../data/mediatypes.json', 'GET', '', function (response) {
       console.log(response.data);

       var data = response.data;

       var legends = [], datasets = [], labels = [];
        //Set Media Type Series
        $(response.data[0].media).each(function(i) {
            legends.push(response.data[0].media[i].type);
            datasets.push({ id: response.data[0].media[i].type, values : []});
        });

        //Set Values
        var formatTime = d3.timeFormat("%b %d");
        for(var i=response.data.length - 1; i >= 0; i--){

            var dt = formatTime(new Date(response.data[i].date));
            labels.push(dt);

            $(response.data[i].media).each(function(index) {
                datasets[index].values.push({close: this.count, date: dt});
            });
        }

        var svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var min = d3.min(datasets, function(c) { return d3.min(c.values, function(d) { return d.close; }); });
        var max = d3.max(datasets, function(c) { return d3.max(c.values, function(d) { return d.close; }); });

        var x0 = d3.scaleBand()
            .rangeRound([0, width])
            .paddingInner(0.1);

        var x1 = d3.scaleBand()
            .padding(0.05);

        var y = d3.scaleLinear()
            .rangeRound([height, 0]);


            var keys = legends;
            console.log('keys',keys);
            x0.domain(data.map(function(d) { return d.date; }));
            x1.domain(keys).rangeRound([0, x0.bandwidth()]);
            y.domain([min, max]);



            g.append("g").attr('class','bar-graph')
                .selectAll("g")
                .data(data)
                .enter().append("g").attr('class','section')
                .attr("transform", function(d) { return "translate(" + x0(d.date) + ",0)"; })
                .selectAll("rect")
                .data(function(d) {  console.log('x0(d.date)',x0(d.date)); return d.media.map(function(media) { return {key: media.type, value: media.count}; }); })
                .enter().append("rect")
                .attr("class", function(d, i) { return 'chart_'+i; })
                .attr("x", function(d) { return x1(d.key); })
                .attr("y", function(d) { console.log(d); return y(d.value); })
                .attr("width", x1.bandwidth())
                .attr("height", function(d) { return height - y(d.value); });
            // .attr("fill", function(d) { return z(d.key); });

            g.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x0));

            g.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y).ticks(null, "s"))
                .append("text")
                .attr("x", 2)
                .attr("y", y(y.ticks().pop()) + 0.5)
                .attr("dy", "0.32em")
                .attr("fill", "#000")
                .attr("font-weight", "bold")
                .attr("text-anchor", "start")
                .text("Population");

            var legend = g.append("g")
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .attr("text-anchor", "end")
                .selectAll("g")
                .data(keys.slice())
                .enter().append("g")
                .attr("class", function(d, i) { return 'chart_'+i; })
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width - 19)
                .attr("width", 19)
                .attr("height", 19);
            //.attr("fill", z);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9.5)
                .attr("dy", "0.32em")
                .text(function(d) { return d; });
    });


</script>

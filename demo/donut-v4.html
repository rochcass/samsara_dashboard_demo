<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donut Chart</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <script type="text/javascript" src="js/donut-v4.js"></script>

    <link href="../css/charts.css" rel="stylesheet">

    <script type="text/javascript">
        $(function () {
            var data = [
                {
                    name: 'Bill',
                    value: 28
                },
                {
                    name: 'Ray',
                    value: 10
                },
                {
                    name: 'Ford',
                    value:22
                },
                {
                    name: 'Jake',
                    value: 16
                },
                {
                    name: 'Steve',
                    value: 32
                },
                {
                    name: 'Jim',
                    value: 45
                }
            ];

            var parameters = {
                    data: data,
                    element: '.donut',
                    tooltipElement: 'div.tooltip.mouse',
                    margin : {
                        top: 50,
                        left: 50,
                        right: 50,
                        bottom: 50
                    },
                    width : 200,
                    height : 200
                };

            generateDonutChart(parameters);

        });
    </script>

    <style>

        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }

        .tooltip {
            font: 14px sans-serif;
            line-height: 1;
            font-weight: bold;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
            font-family: inherit;
            pointer-events:none; /*let mouse events pass through*/
            opacity:0;
            transition: opacity 0.3s;
            width: auto;
            position: absolute;
        }

        .tooltip:before {
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right:5px solid rgba(0, 0, 0, 0.8);
            right: 100%;
            content: '';
            top: 10px;
            position: absolute;
            z-index: 99;
        }

        .tooltip-title { display: block; color: orange; }

    </style>
</head>
<body>
<svg id="donut_0" class="donut"></svg>
<div id="tooltip_donut_0" class="mouse tooltip" ></div>
</body>
</html>

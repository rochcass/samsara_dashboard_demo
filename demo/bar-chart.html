<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart SVG</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            var data = [4, 8, 15, 16, 23, 42];
            var width = 420,
                barHeight = 20;


            var x = d3.scale.linear()
                .domain([0, d3.max(data)]) /* mapping from data space */
                .range([0, width]); /* display range - chart width */


            //Add Size to Chart
           var chart = d3.select('.chart')
               .attr('width', width)
               .attr('height', barHeight*data.length);

           //Create bar containers and set position using transform translate
           var bar = chart.selectAll('g')
               .data(data)
               .enter().append('g')
               .attr('transform', function (d,i){
                   return 'translate(0,'+ (i*barHeight) + ')';
               });

           //Add actual bar (rect)
            bar.append('rect')
                .attr('width', x)
                .attr('height', barHeight - 1);

            //Add text - x : horizontal position, y : vertical position, dy : line height
            bar.append('text')
                // x and function (d) { return x(d); } return same value
                // however x cannot be manipulated so if we need to get width x - 1 we would use the function (d) { return x(d) - 1; }
                .attr('x', function(d,i){
                    return x(d) - 3;
                })
                .attr('y', barHeight / 2)
                .attr('dy', '.35em')
                .text(function (d,i){
                    return d;
                });

        });
    </script>

    <style>
        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: #fff;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
</head>
<body>
<svg class="chart"></svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart SVG</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link href="../css/charts.css" rel="stylesheet">


    <style>

        body { font: 11px sans-serif; }

        .chart text {
            font: 10px sans-serif;
            text-anchor: end;
        }

        .chart .axis path, .chart .axis line { fill: none; stroke: #333; shape-rendering: crispEdges; }


        .tooltip {
            font: 14px sans-serif;
            line-height: 1;
            font-weight: bold;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
            font-family: inherit;
            pointer-events:none; /*let mouse events pass through*/
            opacity:0;
            transition: opacity 0.3s;
            width: auto;
            position: absolute;
        }

        .tooltip:before {
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right:5px solid rgba(0, 0, 0, 0.8);
            right: 100%;
            content: '';
            top: 10px;
            position: absolute;
            z-index: 99;
        }

        .tooltip-title { display: block; color: orange; }

    </style>
</head>
<body>
<svg id="chart_0" class="chart"></svg>
<div id="tooltip_chart_0" class="tooltip mouse"></div>
<a onclick="updateLayout(currentData, true)">Toggle Layout</a>


<script type="text/javascript">

    var data = [
        {
            name: 'Bill',
            value: 28
        },
        {
            name: 'Ray',
            value: 10
        },
        {
            name: 'Ford',
            value:22
        },
        {
            name: 'Jake',
            value: 16
        },
        {
            name: 'Steve',
            value: 32
        },
        {
            name: 'Jim',
            value: 45
        }
    ];
    var data2 = [
        {
            name: 'Bill',
            value: 32
        },
        {
            name: 'Ray',
            value: 45
        },
        {
            name: 'Ford',
            value:29
        },
        {
            name: 'Jake',
            value: 24
        },
        {
            name: 'Steve',
            value: 42
        },
        {
            name: 'Jim',
            value: 25
        }
    ];
    var data3 = [
        {
            name: 'Bill',
            value: 12
        },
        {
            name: 'Ray',
            value: 25
        },
        {
            name: 'Ford',
            value:42
        },
        {
            name: 'Jake',
            value: 24
        },
        {
            name: 'Steve',
            value: 42
        },
        {
            name: 'Jim',
            value: 25
        }
    ];

    var horizontal = true,
        margin = {
            top: 20,
            left: 50,
            right: 30,
            bottom: 50
        },
        width = 480,
        height = 400,
        innerWidth = width - margin.left - margin.right,
        innerHeight = height - margin.top - margin.bottom;


    //Add Size to Chart
    var chart = d3.select('#chart_0')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform','translate('+margin.left+', '+margin.top+')');

    var x, y, xAxis, yAxis;

    var tooltip = d3.select("div.tooltip.mouse");

    var currentData = data;
    var toggle = false;
    updateLayout(data, toggle);
    setTimeout(function () { updateChart(data2); }, 5000);
    setTimeout(function () { updateChart(data3); }, 10000);


    function updateLayout(data, toggle)
    {
        if(toggle)
            horizontal = !horizontal;

        var labels =  d3.scale.ordinal()
            .rangeRoundBands([horizontal ? innerHeight : 0, horizontal ? 0 : innerWidth], 0.1)
            .domain(data.map(function(d){ return d.name; })); // Create Labels

        var series = d3.scale.linear()
            .range([horizontal ? 0 : innerHeight, horizontal ? innerWidth : 0])
            .domain([0, d3.max(data, function(d){ return d.value; })]); // Create Scales

        x = horizontal ? series : labels;

        y = horizontal ? labels : series;

        chart.selectAll('.bar').remove();


        xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');

        yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

        updateChart(currentData);
    }

    function updateChart(data){

        currentData = data;

        chart.selectAll(".d3-tip").remove();
        chart.selectAll(".y.axis").remove();
        chart.selectAll(".x.axis").remove();

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                return '<strong>Volume:</strong><span>'+d.value+'</span>';
            });

        chart.call(tip);

        var xLabel = horizontal ? 'Count' : 'Names';
        chart.append('g')
            .attr('class','x axis')
            .attr('transform', 'translate(0,'+innerHeight+')')
            .call(xAxis)
            .append('text')
            .attr('x', (innerWidth / 2))
            .attr('y', 25)
            .attr('dy', '.71em')
            .style('text-anchor', 'middle')
            .text(xLabel);

        var yLabel = horizontal ? 'Names' : 'Count';
        chart.append('g')
            .attr('class', 'y axis')
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -45)
            .attr("x", -(innerHeight / 2))
            .attr("dy", ".71em")
            .style("text-anchor", "middle")
            .text(yLabel);


        var barSize = horizontal ? y.rangeBand() : x.rangeBand();
        var bars = chart.selectAll('.bar')
            .data(data);

        bars.exit()
            .transition()
            .duration(400)
            .ease("exp")
            .attr(horizontal ? "width" : "height", 0)
            .remove();

        bars
            .enter().append('rect')
            .attr('class', function(d,i){
                return 'bar ' + 'chart_' + (data.length - i - 1);
            })
            .attr('x', function (d) { return horizontal ? 0 : x(d.name); })
            .attr('y', function (d) { return horizontal ? y(d.name) : innerHeight - 1; })

            .attr('width', function (d){
                return horizontal ? 0 : barSize - 1;
            })
            .attr('height', function (d){
                return horizontal ? barSize - 1 : 0;
            })
            .on('mouseover', function (d,i) {
                tooltip.style('opacity', 1);
            })
            .on('mousemove', function (d,i) {
                tooltip
                    .html('<strong class="carma-orange">'+data[i].name+': </strong>' + d.value)
                    .style("left", Math.max(0, d3.event.pageX + 15) + "px")
                    .style("top", (d3.event.pageY - 15) + "px");
            })
            .on('mouseout', function (d,i) {
                tooltip.style('opacity', 0);
            })

        bars.transition()
            .duration(750)
            .attr('y', function (d) { return horizontal ? y(d.name) : y(d.value) - 1; })
            .attr(horizontal ? 'width' : 'height', function (d){
                return horizontal ? x(d.value) : innerHeight - y(d.value);
            })

    }


</script>
</body>
</html>

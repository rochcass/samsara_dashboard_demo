<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart SVG</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">

        function type(d) {
            d.value = +d.value; // coerce to number
            return d;
        }

        $(function () {
            var data = [4, 8, 15, 16, 23, 42];
            var
                margin = {
                    top: 20,
                    right: 30,
                    bottom: 40,
                    left: 50
                },
                width = 960,
                height = 400,
                innerWidth = width - margin.left - margin.right,
                innerHeight = height - margin.top - margin.bottom;

            var x = d3.scale.ordinal()
                .rangeRoundBands([0, innerWidth], 0.1);

            var y = d3.scale.linear()
                .range([innerHeight, 0]);


            var xAxis = d3.svg.axis()
                .scale(x)
                .orient('bottom');

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient('left')
                .ticks(10, '%');

            //Add Size to Chart
            var chart = d3.select('.chart')
               .attr('width', width)
               .attr('height', height)
               .append('g')
               .attr('transform', 'translate('+ margin.left +','+margin.top+')');


            d3.tsv('../data/demo-2.tsv', type, function(error,data){
                x.domain(data.map(function(d){ return d.name; })); // Create Labels
                y.domain([0, d3.max(data, function(d){ return d.value; })]); // Create Scales

                var xLabel = 'Alphabet';
                chart.append('g')
                    .attr('class','x axis')
                    .attr('transform', 'translate(0,'+innerHeight+')')
                    .call(xAxis)
                    .append('text')
                    .attr('y', 25)
                    .attr('x', innerWidth / 2)
                    .attr('dy', '.71em')
                    .style('text-anchor','middle')
                    .text(xLabel);

                var yLabel = 'Frequency';
                chart.append('g')
                    .attr('class', 'y axis')
                    .attr('transform', 'translate(0,0)')
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -45)
                    .attr("x", -(innerHeight / 2))
                    .attr("dy", ".71em")
                    .style("text-anchor", "middle")
                    .text(yLabel);


                //Create bar containers and set position using transform translate
                var barWidth = x.rangeBand();
                var bar = chart.selectAll('.bar')
                    .data(data)
                    .enter().append('rect')
                    .attr('class', 'bar')
                    .attr('x', function (d) { return x(d.name); })
                    .attr('y', function (d) { return y(d.value); })
                    .attr('height', function (d){ return innerHeight - y(d.value); })
                    .attr('width', barWidth - 1);
            })


        });
    </script>

    <style>
        .chart rect {
            fill: steelblue;
        }


        .chart text {
            font: 10px sans-serif;
        }

        .chart .axis path, .chart .axis line { fill: none; stroke: #333; shape-rendering: crispEdges; }
    </style>
</head>
<body>
<svg class="chart"></svg>
</body>
</html>
